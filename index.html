<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">
	<title>Target Indicator</title>
</head>
<body>
	<div class="window-indicator">
		<div class="header-window">
			<span class="window-title">Target Indicator Demo</span>
		</div>
		<div class="body-window">
			<div class="reached-box">
				<span class="reached-box-title">Reached:</span>
				<div class="indicator-box">
					<div class="indicator-val"></div>
					<div class="slider-box">
						<div class="slider-arrow"></div>
						<div class="slider-val">14</div>
					</div>
				</div>
				<div class="target-box">
					<div class="target-title">Target</div>
					<div class="target-val">15</div>
				</div>
			</div>
			<div class="info-box">You need $1 more to reach your target.</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
